<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry genious</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container ---------------------  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class=" text-center">Triangle</h2>
                        <p class="text-center text-3xl">Area = 0.5 x b x h</p>
                        <div>
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="ml-4 mr-2">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">area: <span id="triangle-area"></span> <span>cm <sup>2</sup></span></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-2xl">Area (A) = w x I</p>
                        <div class="flex">
                            <!-- rectangle length -->
                            <input type="text" name="" id="rectangle-length" placeholder="Lenght"
                                class="w-24 text-2xl p-2 rounded-sm"> <span class="ml-3 mr-3">cm</span>
                            <!-- rectangle width -->
                            <input type="text" name="" id="rectangle-width" placeholder="Width"
                                class="w-24 text-2xl p-2 rounded-sm"> <span class="ml-3">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm <sup>2</sup></span>
                            </p>
                        </div>

                        <div class="card-actions ">
                            <button onclick="rectangleAreaCalculate()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Paralleligram card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">parallelogram</h2>
                        <p>Area (A) = b * h </p>
                        <input id="parallelogram-Base-Input" type="text" class="text-2xl p-2 rounded-sm"
                            placeholder="base"> <span class="ml-3 mr-3">cm</span>
                        <input id="parallelogram-h-input" type="text" class="text-2xl p-2 rounded-sm"
                            placeholder="height">
                        <div>
                            <p class="text-2xl text-center">Area: <span id="parallelogramArea">0</span> <span>cm
                                    <sup>2</sup></span></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="btnPallelogram()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p class="text-2xl text-center">Area (A) = 0.5 * d<sub>1</sub> * d<sub>2</sub></p>
                        <div>
                            <input id="diagonal-input-one" type="text" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="d1"><span class="ml-3 mr-3">cm</span>
                            <input id="diagonal-input-two" type="text" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="d2">
                        </div>
                        <div>
                            <p class="text-2xl text-center">Area: <span id="rhmobus-span-display">0</span> cm</p>
                        </div>

                        <div class="card-actions ">
                            <button onclick="rhombusCalculation()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Pentagon</h2>
                        <p class="text-2xl text-center">Area (A) = 0.5 * p * a</p>
                        <input id="pantagn-input-p" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="p">
                        <input id="pantagn-input-a" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="a">

                        <div>
                            <p class="text-2xl text-center"> Area:<span id="pentagon-displaly">0</span> cm</p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="pentagonAreaCalculation()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- aria calculation container ----------------------- -->
            <div class="w-96 border-2 border-r-gray-700 rounded-md p-4">
                <h3 class="tex-3xl text-center">Area calculation</h3>
            </div>
        </div>
    </main>
    <script src="js/triangle.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/parallelogram.js"></script>
    <script src="js/rhombus.js"></script>
    <script src="js/pentagon.js"></script>
</body>

</html>
