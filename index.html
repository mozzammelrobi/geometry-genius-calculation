            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class=" text-center">Triangle</h2>
                        <p class="text-center text-3xl">Area = 0.5 x b x h</p>
                        <div>
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="ml-4 mr-2">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">area: <span id="triangle-area"></span> <span>cm <sup>2</sup></span></p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->

                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>

                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-2xl">Area (A) = w x I</p>
                        <div class="flex">
                            <!-- rectangle length -->
                            <input type="text" name="" id="" placeholder="Lenght" class="w-24 text-2xl p-2 rounded-sm"> <span class="ml-3 mr-3">cm</span>
                            <!-- rectangle width -->
                            <input type="text" name="" id="" placeholder="width" class="w-24 text-2xl p-2 rounded-sm"> <span class="ml-3">cm</span>
                        </div>

                      <div class="card-actions ">
                        <button onclick="rectangleAreaCalculate()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
